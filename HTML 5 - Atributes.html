<html>

  <head>
    <title>HTML5 form</title>
  </head>

<body>
  <form>
    <fieldset>
      <legend>HTML_5</legend>
      Name:
      <input type="name" name="name" required="" placeholder="Enter your name" autofocus=""  maxlength="20" />
      <br/>
      <br/>
      State:
      <input type="text" name="state" value="Maharashtra" readonly="">
      <br/>
      <br/>
      Age:
      <input type="Number" name="age"min="18" max="65" >
      <br/>
      <br/>
      Email:
      <input type="Email" name="email">
      <br/>
      <br/>
      Password:
      <input type="Password" name="password">
      <br/>
      <br/>
      Mobile Number:
      <input type="Number" name="number" maxlength="10">
      <br/>
      <br/>
      <input type="submit" name="submit">


    </fieldset>
  </form>
  

</body>
  

</html>
