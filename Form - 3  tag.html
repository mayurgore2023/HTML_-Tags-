

<html>

  <head>
  	<title>form</title>
  </head>
  
  <body>
    <h2>Enquiry:</h2>
    <fieldset>
      <legend>Application</legend>
      <form>
        Name: <input type="text" name="name" placeholder="please enter name"/> 
        <br/>
        <br/>
        Address: <textarea name="address"></textarea>
        <br/>
        <br/>
        Gender:
         <input type="radio" value="m" name="Gender"/> Male
         <input type="radio" value="f" name="gender"/>Female
         <input type="radio" value="o" name="gender"/>other
        <br/>
        <br/>
        state:
          <select name="state">
            <option value="select">Select</option>
            <option value="Andhrapradesh">Andhra Pradesh</option>
            <option value="Asam">Asam</option>
            <option value="Bangol">Bengol</option>
            <option value="Maharashtra" >Maharashtra</option>
          </select>
        <br/>
        <br/>
        language known:
         <input type="checkbox" name="language[]">English
         <input type="checkbox" name="language[]">Hindi
        <br/>
        <br/>
        Document:
         <input type="file" name="Document"/>
        <br/>
        <br/>
        <input type="submit" value="submit"/>
        <input type="reset" value="reset"/>


      </form>
    </fieldset>
    
  </body>
 

</html>
